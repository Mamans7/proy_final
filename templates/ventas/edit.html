{% extends 'base.html' %} {% block title %} VENTAS | EDIT {% endblock %} {% block content %}

<h1>Actualizar de ventas</h1>

<form class="form-control" action="{{ url_for('venta.edit', id=venta.id) }}" method="POST">
    <div class="mb-3">
        <label for="" class="form-label">Cliente</label>
        <select name="cliente_id" required class="form-control">
          <option value="">Selecciones un cliente</option>
          {% for cliente in clientes %}
          <option value="{{ cliente.id }}"{% if cliente.id == venta.cliente_id %} selected{% endif %}>{{ cliente.nombre }}</option>
          {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Producto</label>
        <select name="producto_id" required class="form-control">
          <option value="">Selecciones un producto</option>
          {% for producto in productos %}
            <option value="{{ producto.id }}"{% if producto.id == venta.producto_id %} selected{% endif %}>{{ producto.descripcion }}</option>
          {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Cantidad</label>
        <input type="number" class="form-control" name="cantidad" required value="{{ venta.cantidad }}">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Fecha</label>
        <input type="date" class="form-control" name="fecha" value="{{ venta.fecha.strftime('%Y-%m-%d') }}" required>
    </div>
    <button type="submit" class="btn btn-primary">
      Actualizar venta
    </button>

</form>

{% endblock %}

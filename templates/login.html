<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styl.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <form class="container">
        <h1 class="login-title">Registrarme</h1>

        <label class="labe" for="form-label">Nomber</label>
        <section class="input-box">
            <input type="text" name="username" placeholder="Ingrese su nombre">
            <i class="bx bxs-user"></i>
        </section>

        <label class="labe mt-5" for="form-label">Correo Electrónico</label>
        <section class="input-box">
            <input type="email" name="password" placeholder="Ingrese una contraseña">
            <i class="bx bxs-lock-alt"></i>
        </section>

        <label class="labe mt-5" for="form-label">Contraseñas</label>
        <section class="input-box">
            <input type="password" name="password" placeholder="Ingrese una contraseña">
            <i class="bx bxs-lock-alt"></i>
        </section>

        <section class="remember-forgot-box mt3 form-label">
            <div class="remember-me">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">
              <h5>Recordar contraseña</h5>
            </label>
            </div>
            <a class="forgot-password" href="#">
                <h5>Olvidaste tu contraseña?</h5>
            </a>
        </section>

        <button class="buton-init mt-3" type="submit">
          REGISTRAR
        </button>

        <h5 class="dont-have-an-account mt-3">
            No tienes una cuenta?
            <a href="#"><b>Registrate</b></a>
        </h5>
        <a href="/" class="btn btn-primary mt-3 w-100" style="border-radius: 20px;">
          ATRÁS
        </a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>

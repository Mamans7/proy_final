{% extends 'base.html' %} {% block title %} PRODUCTOS | CREATE {% endblock %} {% block content %}

<h1>Registro de producto</h1>

<form class="form-control" action="{{ url_for('producto.create') }}" method="POST">
    <div class="mb-3">
        <label for="" class="form-label">Descripci√≥n:</label>
        <input type="text" class="form-control" name="descripcion" required>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Precio:</label>
        <input type="number" class="form-control" name="precio" required min="0" step="0.01">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Stock:</label>
        <input type="number" class="form-control" name="stock" required>
    </div>
    <button type="submit" class="btn btn-primary">
      Registrar producto
    </button>

</form>

{% endblock %}
